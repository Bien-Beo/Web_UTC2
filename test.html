<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiệu ứng CSS Thuần</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        gap: 20px;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: #4caf50;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        border-radius: 10px;
        cursor: pointer;
      }

      /* Hiệu ứng backOutRight */
      .backOutRight {
        animation: backOutRight 1s forwards;
      }

      @keyframes backOutRight {
        0% {
          opacity: 1;
          transform: translateX(0);
        }
        20% {
          opacity: 0.8;
          transform: translateX(-10px);
        }
        100% {
          opacity: 0;
          transform: translateX(200px);
        }
      }

      /* Hiệu ứng bounceOutRight */
      .bounceOutRight {
        animation: bounceOutRight 1s forwards;
      }

      @keyframes bounceOutRight {
        0% {
          opacity: 1;
          transform: translateX(0);
        }
        20% {
          transform: translateX(20px);
        }
        50% {
          opacity: 1;
          transform: translateX(-10px);
        }
        100% {
          opacity: 0;
          transform: translateX(200px);
        }
      }
    </style>
  </head>
  <body>
    <div class="box" onclick="this.classList.add('backOutRight')">
      Back Out Right
    </div>
    <div class="box" onclick="this.classList.add('bounceOutRight')">
      Bounce Out Right
    </div>
  </body>
</html>
